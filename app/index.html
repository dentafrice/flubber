<DOCTYPE html>
<html>
  <head>
    <title>Minecraft Status Page</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style type="text/css">
      body {
        padding-top: 40px;
      }

      #log, #users {
        min-height: 20px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Minecraft UI</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav"></ul>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Servers</h1>

      <div id="server_list">
        <div class="server">

          <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Main</a>
            </div>
            
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-3">
              <p class="navbar-text navbar-right server-status main">
                Loading..
              </p>

              <button type="button" data-server-name="main" class="btn btn-default navbar-btn start-server-link">Start Server</button>
              <button type="button" data-server-name="main" class="btn btn-default navbar-btn stop-server-link">Stop Server</button>
            </div>
          </nav>
          

          <h3>Users</h3>
          <ul id="users" class="panel panel-default"></ul>

          <h3>Console</h3>
          <a href="#" class="clear-log">Clear Log</a>
          <ul id="log" class="panel panel-default"></ul>

          <form class="form-inline" id="command_form">
            <div class="form-group">
              <input type="text" id="command" class="form-control">
            </div>

            <button id="send" type="submit" class="btn btn-default">Send</button>
          </form>
        </div>
      </div>
    </div>

    <script>
      $(function() {
        window.socket = io.connect('http://localhost');

        $('.clear-log').click(function(e) {
          e.preventDefault();
          $('#log').empty();
        });

        $("#command_form").submit(function(e) {
          e.preventDefault();

          socket.emit('server:send-command', 'main', $('#command').val());

          $('#command').val('');
        });

        var updateServerStatus = function(serverName, statusCode) {
          var status;

          switch(statusCode) {
            case -1:
              status = "Offline";
              break;

            case 0:
              status = "Starting";
              break;

            case 1:
              status = "Started";
              break;
          }

          $('.server-status.' + serverName).text(status);
        };

        var addToLog = function(serverName, data) {
          $('#log').append($('<li>').text(data));
        }

        var updateUsersList = function(serverName, users) {
          $('#users').empty();

          if(!users || users.length == 0) {
            return;
          }

          for(var i = 0; i < users.length; i++) {
            $('#users').append($('<li>').text(users[i]));
          }
        };

        socket.on('disconnect', function() {
          console.log('Disconnected!');
        })

        socket.on('servers:list-received', function(list) {
          console.log(list);
        });

        socket.on('server:stdout', addToLog);
        socket.on('server:stderr', addToLog);
        socket.on('server:status-updated', updateServerStatus);
        socket.on('server:user-list-updated', updateUsersList);
        socket.on('server:received-users', updateUsersList);

        socket.emit('servers:list');
        socket.emit('server:get-status', 'main');
        socket.emit('server:get-users', 'main');

        $('.start-server-link').click(function(e) {
          e.preventDefault();

          var $el = $(e.target);

          socket.emit('server:start', $el.attr('data-server-name'));
        });

        $('.stop-server-link').click(function(e) {
          e.preventDefault();

          var $el = $(e.target);
          socket.emit('server:stop', $el.attr('data-server-name'));
        });

        $('.get-users-link').click(function(e) {
          e.preventDefault();

          var $el = $(e.target);
          socket.emit('server:get-users', $el.attr('data-server-name'));
        });
      });
    </script>
  </body>
</html>
